openapi: 3.0.1
host: https://gateway.figos.digital/premium
info:
  title: API Premium
  description: |

    This document provides the OAS3 specification for the Apis provided by the Ozone TPP Connect.

    These Apis are implemented by Ozone and should be called by the Relying Party to get list of registered providers, make payments and access AIS apis provided by providers

  version: Version 0.2
tags:
  - name: authorization-servers
  - name: consents
  - name: premium-phase2  
   
paths:

  /registered-autorization-servers:
    get:
      tags:
        - authorization-servers
      summary: Retrieve the list of auth servers with which the relying party has registered
      operationId: getRegisteredAuthServerList


      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisteredAuthorizationServersResponse'
        '400':
          description: |
            Indicates a failure to create the consent
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    description: Error code identifying the problem occured
                  errorMessage:
                    type: string
                    description: Message describing what problem has occured
  /consent:
    post:
      tags:
        - consents
      summary: Create account consent
      operationId: accountConsents
      description: Method of creating account consent.

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestAccountConsent'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseConsentCall'
        400:
          description: |
            Indicates a failure to create the consent
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    description: Error code identifying the problem occured
                  errorMessage:
                    type: string
                    description: Message describing what problem has occured
  /account/consent/{consentId}:
    get:
      tags:
        - consents
      summary: Get account consent
      operationId: accountGetConsents
      description: Method of getting account consent.
      parameters:
        - $ref: '#/components/parameters/consentId'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseAccountConsent'
        400:
          description: |
            Indicates a failure to create the consent
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    description: Error code identifying the problem occured
                  errorMessage:
                    type: string
                    description: Message describing what problem has occured
    delete:
      tags:
        - consents
      summary: Delete account consent
      operationId: accountDeleteConsents
      description: Method of deleting account consent.
      parameters:
        - $ref: '#/components/parameters/consentId'
      responses:
        204:
          $ref: '#/components/schemas/204ConsentsConsentIdDeleted'
        400:
          description: |
            Indicates a failure to create the consent
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    description: Error code identifying the problem occured
                  errorMessage:
                    type: string
                    description: Message describing what problem has occured
  /consent/consume:
    post:
      tags:
        - consents
      summary: Consume ais consent
      operationId: accountsPost
      description: Method of consuming accounts.

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestAccountConsume'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseAccountConsume'
        400:
          description: |
            Indicates a failure to create the consent
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    description: Error code identifying the problem occured
                  errorMessage:
                    type: string
                    description: Message describing what problem has occured

  /premium-accounts/{consentId}:
    get:
      tags:
        - premium-phase2
      summary: Gets the details of all accounts consented to by the client.
      operationId: accountsGetAllAccounts
      parameters:
        - $ref: '#/components/parameters/consentId'
      description: 'Method for obtaining the list of demand deposit, savings and prepaid payment accounts held by the customer at the transmitting institution and for which the customer has given consent.'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePremiumPhase2List'

        '400':
          description: |
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    description: Error code identifying the problem occured
                  errorMessage:
                    type: string
                    description: Message describing what problem has occured
                    

components:
  schemas:
    ResponseResourceList:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - type
              - status
            properties:
              resourceId:
                type: string
                description: |
                  Identifica o recurso reportado pelo participante do Open Banking, no caso de:
                  Contas de depósito à vista, de poupança ou de pagamento pré-paga : corresponde ao accountId;
                  Conta de pagamento pós-paga: corresponde ao creditCardAccountId;
                  Empréstimos, Financiamentos, Direitos creditórios descontados e Adiantamento a depositantes: corresponde ao contractId.
                minLength: 1
                maxLength: 100
                pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$'
                example: 25cac914-d8ae-6789-b215-650a6215820d
              type:
                type: string
                enum:
                  - ACCOUNT
                  - CREDIT_CARD_ACCOUNT
                  - LOAN
                  - FINANCING
                  - UNARRANGED_ACCOUNT_OVERDRAFT
                  - INVOICE_FINANCING
                description: |
                  Tipo de recurso (vide Enum):
                  Account - Conta de depósito à vista, poupança ou pagamento pré-paga
                  Credit Card Account - Conta de pagamento pós-paga (Cartão de Crédito)
                  Loan - Empréstimo
                  Financing - Financiamento
                  Unarranged Account Overdraft - Cheque Especial
                  Invoice Financing - Financiamento de Fatura
                example: ACCOUNT
              status:
                type: string
                enum:
                  - AVAILABLE
                  - UNAVAILABLE
                  - TEMPORARILY_UNAVAILABLE
                  - PENDING_AUTHORISATION
                description: |
                  Tipo de status de recurso (vide Enum):
                  Available - Disponível
                  Unavailable - Indisponível
                  Temporarily Unavailable - Temporariamente Indisponível
                  Pending Authorisation - Pendente de Autorização
                example: AVAILABLE
            additionalProperties: false
          minItems: 1
          description: Lista de recursos e seus respectivos status.
      additionalProperties: false  
    CreditCardsAccountsIdentificationData:
      type: object
      description: Conjunto de informações referentes à identificação da conta de pagamento pós-paga.
      required:
        - name
        - productType
        - creditCardNetwork
        - paymentMethod
      properties:
        name:
          type: string
          pattern: '[\w\W\s]*'
          description: |
            Denominação/Identificação do nome da conta de pagamento pós-paga (cartão). Conforme CIRCULAR Nº 3.680,BCB, 2013: 'conta de pagamento pós-paga: destinada à execução de transações de pagamento que independem do aporte prévio de recursos'.
          maxLength: 50
          example: Cartão Universitário
        productType:
          $ref: '#/components/schemas/EnumCreditCardAccountsProductType'
        productAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          description: Informações complementares se tipo de Cartão 'OUTROS'
          maxLength: 50
          example: OURO_INTERNACIONAL
        creditCardNetwork:
          $ref: '#/components/schemas/EnumCreditCardAccountNetwork'
        networkAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          description: Texto livre para especificar categoria de bandeira marcada como 'OUTRAS'.
          maxLength: 50
          example: NA
        paymentMethod:
          type: array
          items:
            $ref: '#/components/schemas/CreditCardsAccountPaymentMethod'
          minItems: 1
      additionalProperties: false
  
    CreditCardAccountsBillsData:
      type: object
      description: Conjunto das informações referentes a lista de faturas associadas à conta de pagamento pós-paga
      required:
        - billId
        - dueDate
        - billTotalAmount
        - billTotalAmountCurrency
        - billMinimumAmount
        - billMinimumAmountCurrency
        - isInstalment
        - financeCharges
        - payments
        - transactions
      properties:
        billId:
          description: Informação que identifica a fatura
          type: string
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$'
          example: 3459087XXZTR
        dueDate:
          description: 'Data de vencimento da Fatura, que aparece para pagamento pelo cliente'
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
        billTotalAmount:
          type: number
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 0
          description: Valor total da fatura
          example: 100000.04
        billTotalAmountCurrency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          description: 'Moeda referente ao valor de pagamento total da fatura, segundo modelo ISO-4217. p.ex. ''BRL'' Todos os valores informados estão representados com a moeda vigente do Brasil'
          example: BRL
        billMinimumAmount:
          type: number
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 19
          minLength: 0
          description: Valor do pagamento minimo da fatura
          example: 1000.04
        billMinimumAmountCurrency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          description: 'Moeda referente ao valor de pagamento minimo da fatura, segundo modelo ISO-4217. p.ex. ''BRL'' Todos os valores informados estão representados com a moeda vigente do Brasil'
          example: BRL
        isInstalment:
          type: boolean
          description: Indica se a fatura permite parcelamento (true) ou não (false).
          example: false
        financeCharges:
          type: array
          items:
            $ref: '#/components/schemas/CreditCardAccountsBillsFinanceCharge'
          minItems: 1
          description: Lista dos encargos cobrados na fatura
        payments:
          type: array
          items:
            $ref: '#/components/schemas/CreditCardAccountsBillsPayment'
          minItems: 0
          description: Lista que traz os valores relativos aos pagamentos da Fatura da conta de pagamento pós-paga
        transactions:
          $ref: '#/components/schemas/CreditCardAccountsTransaction'
      additionalProperties: false
    CreditCardAccountsBillsFinanceCharge:
      type: object
      required:
        - type
        - amount
        - currency
      properties:
        type:
          $ref: '#/components/schemas/EnumCreditCardAccountsFinanceChargeType'
        additionalInfo:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          example: Informações Adicionais
          description: 'Campo livre, de preenchimento obrigatório se selecionado tipo de encargo ''OUTROS'''
        amount:
          type: number
          format: double
          minLength: 0
          maxLength: 20
          nullable: true
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          example: 100000.04
          description: Valor cobrado pelo encargo. Expresso em valor monetário com 4 casas decimais
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Moeda referente ao valor cobrado pelo encargo, segundo modelo ISO-4217. p.ex. 'BRL' 
            Todos os saldos informados estão representados com a moeda vigente do Brasil.
      additionalProperties: false
    CreditCardAccountsBillsPayment:
      type: object
      required:
        - valueType
        - paymentDate
        - paymentMode
        - amount
        - currency
      properties:
        valueType:
          $ref: '#/components/schemas/EnumCreditCardAccountsBillingValueType'
        paymentDate:
          description: Data efetiva de quando o Pagamento da fatura foi realizado
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
        paymentMode:
          $ref: '#/components/schemas/EnumCreditCardAccountsPaymentMode'
        amount:
          type: number
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 0
          example: 100000.04
          description: Valor pagamento segundo o valueType.  Expresso em valor monetário com 4 casas decimais
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: |
            Moeda referente ao valor de pagamento da fatura, segundo modelo ISO-4217. p.ex. 'BRL' Todos os valores informados estão representados com a moeda vigente do Brasil
          example: BRL
      additionalProperties: false
    CreditCardAccountsData:
      type: object
      description: Conjunto de informações das Contas de pagamento pós paga
      required:
        - brandName
        - companyCnpj
        - name
        - productType
        - creditCardNetwork
        - creditCardAccountId
      properties:
        creditCardAccountId:
          type: string
          description: 'Identifica de forma única a conta pagamento pós-paga do cliente, mantendo as regras de imutabilidade dentro da instituição transmissora.'
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$'
          example: XXZTR3459087
        brandName:
          type: string
          description: 'Nome da Marca reportada pelo participante do Open Banking. O conceito a que se refere a ''marca'' é em essência uma promessa da empresa em fornecer uma série específica de atributos, benefícios e serviços uniformes aos clientes'
          pattern: '[\w\W\s]*'
          maxLength: 80
          example: Organização A
        companyCnpj:
          type: string
          description: 'Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara'
          pattern: '\d{14}|^NA$'
          maxLength: 14
          example: '21128159000166'
        name:
          type: string
          description: 'Denominação/Identificação do nome da conta de pagamento pós-paga (cartão). Conforme CIRCULAR Nº 3.680,BCB, 2013: ''conta de pagamento pós-paga: destinada à execução de transações de pagamento que independem do aporte prévio de recursos'
          pattern: '[\w\W\s]*'
          maxLength: 50
          example: Cartão Universitário
        productType:
          $ref: '#/components/schemas/EnumCreditCardAccountsProductType'
        productAdditionalInfo:
          type: string
          description: Informações complementares se tipo de Cartão 'OUTROS'
          pattern: '[\w\W\s]*'
          maxLength: 50
        creditCardNetwork:
          $ref: '#/components/schemas/EnumCreditCardAccountNetwork'
        networkAdditionalInfo:
          type: string
          description: Texto livre para especificar categoria de bandeira marcada como 'OUTRAS'
          pattern: '[\w\W\s]*'
          maxLength: 50
          example: NA
      additionalProperties: false
    CreditCardAccountsLimitsData:
      type: object
      description: Conjunto de informações referentes aos limites da conta de pagamento pós-paga.
      required:
        - creditLineLimitType
        - consolidationType
        - identificationNumber
        - isLimitFlexible
        - limitAmountCurrency
        - limitAmount
        - usedAmountCurrency
        - usedAmount
        - availableAmountCurrency
        - availableAmount
      properties:
        creditLineLimitType:
          $ref: '#/components/schemas/EnumCreditCardAccountsLineLimitType'
        consolidationType:
          $ref: '#/components/schemas/EnumCreditCardAccountsConsolidationType'
        identificationNumber:
          type: string
          description: |
            Número de identificação do cartão: corresponde aos 4 últimos dígitos do cartão para PF, ou então, preencher com um identificador para PJ, com as caracteristicas definidas para os IDs no Open Banking.
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$'
          example: '4453'
        lineName:
          $ref: '#/components/schemas/EnumCreditCardAccountsLineName'
        lineNameAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          example: Informações adicionais e complementares.
          description: Campo de preenchimento obrigatório se selecionada a opção 'OUTRAS' em lineName.
        isLimitFlexible:
          type: boolean
          description: 'Indica se a operação de crédito é: com limite flexível (true) ou com limite (false).'
          example: true
        limitAmountCurrency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$|^NA$'
          example: BRL
          description: |
            Moeda referente ao limite informado, segundo modelo ISO-4217. p.ex. 'BRL.'
            Todos os limite informados estão representados com a moeda vigente do do Brasil.
        limitAmount:
          type: number
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          description: Valor total do limite informado Expresso em valor monetário com 4 casas decimais.
          maxLength: 20
          minLength: 0
          example: 100000.0001
          nullable: true
        usedAmountCurrency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$|^NA$'
          example: BRL
          description: |
            Moeda referente ao limite informado, segundo modelo ISO-4217. p.ex. 'BRL.'
            Todos os saldos informados estão representados com a moeda vigente do Brasil.
        usedAmount:
          type: number
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          description: Valor utilizado do limite informado Expresso em valor monetário com 4 casas decimais.
          maxLength: 20
          minLength: 0
          example: 7500.05
          nullable: true
        availableAmountCurrency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$|^NA$'
          example: BRL
          description: |
            Moeda referente ao limite informado, segundo modelo ISO-4217. p.ex. 'BRL.'
            Todos os saldos informados estão representados com a moeda vigente do Brasil.
        availableAmount:
          type: number
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          description: Valor disponível do limite informado Expresso em valor monetário com 4 casas decimais.
          maxLength: 20
          minLength: 0
          nullable: true
          example: 2499.95
      additionalProperties: false
    CreditCardsAccountPaymentMethod:
      type: object
      description: Conjunto de informações relativas aos Meios de Pagamento da Conta de pagamento pós-paga
      required:
        - identificationNumber
        - isMultipleCreditCard
      properties:
        identificationNumber:
          type: string
          description: |
            Número de identificação do cartão: corresponde aos 4 últimos dígitos do cartão para pessoa natural, ou então, preencher com um identificador para pessoa jurídica, com as características definidas para os IDs no Open Banking.
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$'
          example: '4453'
        isMultipleCreditCard:
          type: boolean
          description: |
            Indica se o Cartão de crédito associado à conta pagamento pós-paga é múltiplo ou não. Cartões denominados múltiplos possuem tanto a função crédito quanto a função débito, devendo o proprietário do cartão, no momento de sua utilização, informar se o pagamento é na função crédito (que leva a um pagamento futuro, por meio de uma fatura do cartão de crédito) ou na função débito.
          example: true
      additionalProperties: false
    CreditCardAccountsTransaction:
      type: object
      description: Lista que traz os valores relativos aos saldos do Limite de crédito total da conta de pagamento pós-paga
      required:
        - identificationNumber
        - transactionName
        - creditDebitType
        - transactionType
        - transactionalAdditionalInfo
        - paymentType
        - feeType
        - feeTypeAdditionalInfo
        - otherCreditsAdditionalInfo
        - otherCreditsType
        - chargeIdentificator
        - chargeNumber
        - brazilianAmount
        - amount
        - currency
        - transactionDate
        - billPostDate
        - payeeMCC
      properties:
        transactionId:
          type: string
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$'
          example: TXpRMU9UQTROMWhZV2xSU1FUazJSMDl
          description: Código ou identificador único prestado pela instituição que mantém a conta para representar a transação individual.
        identificationNumber:
          type: string
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$'
          example: '4453'
          description: |
            Número de identificação do cartão: corresponde aos 4 últimos dígitos do cartão para PF, ou então, preencher com um identificador para PJ, com as caracteristicas definidas para os IDs no Open Banking.
        lineName:
          $ref: '#/components/schemas/EnumCreditCardAccountsLineName'
        transactionName:
          type: string
          maxLength: 100
          pattern: '[\w\W\s]*'
          example: PGTO
          description: Campo de livre preenchimento. Literal usada na instituição financeira para identificar a transação
        billId:
          type: string
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$'
          example: MTU0OTU1NjI2NTk4OTRmc2ZhZDRmc2Q1NmZkM
          description: Informação que identifica a fatura onde consta a transação informada.
        creditDebitType:
          $ref: '#/components/schemas/EnumCreditDebitIndicator'
        transactionType:
          $ref: '#/components/schemas/EnumCreditCardTransactionType'
        transactionalAdditionalInfo:
          type: string
          maxLength: 140
          description: 'Campo livre, de preenchimento obrigatório quando selecionado tipo de transação "OUTROS"'
        paymentType:
          $ref: '#/components/schemas/EnumCreditCardAccountsPaymentType'
        feeType:
          $ref: '#/components/schemas/EnumCreditCardAccountFee'
        feeTypeAdditionalInfo:
          type: string
          maxLength: 140
          description: 'Campo livre, de preenchimento obrigatório quando selecionada tipo de tarifa "OUTRA"'
        otherCreditsType:
          $ref: '#/components/schemas/EnumCreditCardAccountsOtherCreditType'
        otherCreditsAdditionalInfo:
          type: string
          maxLength: 50
          description: 'Campo livre, de preenchimento obrigatório quando selecionado tipo de crédito "OUTROS"'
        chargeIdentificator:
          type: string
          maxLength: 50
          pattern: '[\w\W\s]*'
          example: PARCELA_1
          description: Identificador da parcela que está sendo informada. Campo de livre preenchimento
        chargeNumber:
          type: number
          format: integer
          nullable: true
          maxLength: 2
          example: 3
          description: Quantidade de parcelas
        brazilianAmount:
          type: number
          format: double
          nullable: true
          maxLength: 20
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          example: 100000.04
          description: 'Valor da transação expresso em valor monetário com 4 casas decimais, em moeda corrente do Brasil'
        amount:
          type: number
          format: double
          nullable: true
          maxLength: 20
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          example: 100000.04
          description: Valor da transação efetuada no exterior e convertida em moeda nacional com 4 casas decimais. Expresso em valor monetário com 4 casas decimais
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$|^NA$'
          example: BRL
          description: |
            Moeda referente ao valor da transação, se a operação foi efetuada em moeda  estrangeira, segundo modelo ISO-4217.
            Todos os valores informados estão representados com a moeda vigente do Brasil
        transactionDate:
          type: string
          format: date
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$|^NA$'
          example: '2021-05-21'
          description: Data original da transação
        billPostDate:
          type: string
          format: date
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$|^NA$'
          example: '2021-05-21'
          description: Data em que a transação foi inserida na fatura
        payeeMCC:
          type: number
          format: integer
          maxLength: 4
          nullable: true
          example: 5137
          description: |
