    FinancingsContractInterestRate:
      type: object
      description: Object that brings the set of information necessary to demonstrate the composition of remunerative interest rates of the Credit Type
      required:
        - taxType
        - interestRateType
        - taxPeriodicity
        - calculation
        - referentialRateIndexerType
        - preFixedRate
        - postFixedRate
        - additionalInfo
      properties:
        taxType:
          type: string
          description: |
            "Type of Fee (see Enum)
            - NOMINAL (nominal rate is an interest rate in which the reference unit does not coincide with the time unit of compounding. It is always given in annual terms, and its compounding periods can be daily, monthly, quarterly or semi-annual. p. eg a rate of 12% per annum compounded monthly)
            - EFFECTIVE (It is the interest rate at which the reference unit coincides with the time unit of compounding. As the time measurement units of the interest rate and compounding periods are the same, simple examples such as 1% per month, 60% per year)"
          maxLength: 7
          enum:
            - NOMINAL
            - EFFECTIVE
          example: EFFECTIVE
        interestRateType:
          type: string
          description: |
            "Type of Interest (see Enum)
            - SIMPLE (applied/charged always on the initial capital, which is the amount borrowed/invested. There is no charge of interest on interest accrued in the previous period(s). Example: in a loan of R$1,000, with a simple interest rate of 8% pa, with a duration of 2 years, the total interest will be R$80 in the first year and R$80 in the second year. At the end of the contract, the borrower will return the principal and the simple interest of each year: R$1,000+R$80+R$80=R$1,160)
            - COMPOUND (for each contract period (daily, monthly, annual, etc.), there is a “new capital” for charging the contracted interest rate. This “new capital” is the sum of the principal and the interest charged in the previous period Example: on a loan of R$1,000, with a compound interest rate of 8% pa, with a duration of 2 years, the total interest will be R$80 in the first year. In the second year, the interest will be added to the principal (R $1,000 + BRL 80 = BRL 1,080), resulting in interest of BRL 86 (8% of BRL 1,080))"
          maxLength: 8
          enum:
            - SIMPLE
            - COMPOUND
          example: SIMPLE
        taxPeriodicity:
          type: string
          description: |
            "Periodicity of the fee. (See Enum)
            am - per month
            aa - to the year"
          maxLength: 2
          enum:
            - AM
            - AA
          example: AA
        calculation:
          type: string
          description: Calculation basis
          maxLength: 6
          enum:
            - 21/252
            - 30/360
            - 30/365
          example: 21/252
        referentialRateIndexerType:
          type: string
          description: |
            "Types of reference or index rates, according to Annex 5: Reference or Index rate (Indx), of Document 3040"
          maxLength: 18
          enum:
            - WITHOUT_TYPE_INDEXATOR
            - PRE-FIXED
            - FIXED POS
            - FLOATINGS
            - PRICE_INDEXES
            - RURAL CREDIT
            - OTHER_INDEXERS
          example: PRE_FIXADO
        referentialRateIndexerSubType:
          type: string
          description: |
            "Sub types of referential or indexing rates, according to Annex 5: Referential or Indexing Rate (Indx), of Document 3040"
          maxLength: 24
          enum:
            - WITHOUT_SUB_TYPE_INDEXADOR
            - PRE-FIXED
            - TR_TBF
            - TJLP
            - LIBOR
            - TLP
            - OTHER_FEES_POS_FIXADAS
            - CDI
            - SELIC
            - OTHER FLOATING_FEES
            - IGPM
            - IPCA
            - IPCC
            - OTHERS_INDICES_PRICE
            - TCR_PRE
            - TCR_POS
            - TRFC_PRE
            - TRFC_POS
            - OTHER_INDEXERS
          example: TJLP
        referentialRateIndexerAdditionalInfo:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          example: Additional information
          description: |
            Free field to complement the information related to the type of referential or index rate.
            [Restriction] Mandatory to complement the information relating to the Referential or Index Rate Type, when the OTHER type or subtype is selected.
        preFixedRate:
          type: number
          maxLength: 19
          example: 0.6
          nullable: true
          description: |
            Pre-fixed rate applied under the credit modality contract.
            eg 0.0045. The filling must respect the 4 decimal places, even if they are filled with zeros
            (percent representation eg 0.1500. This value represents 15%. The value 1 represents 100%)
        postFixedRate:
          type: number
          maxLength: 19
          nullable: true
          example: 0.55
          description: |
            Post-fixed rate applied under the credit modality contract.
            eg 0.0045 .Filling in must respect the 4 decimal places, even if filled with zeros
            (percent representation eg 0.1500. This value represents 15%. The value 1 represents 100%)
        additionalInfo:
          type: string
          maxLength: 1200
          pattern: '[\w\W\s]*'
          example: Additional information
          description: |
            Text with additional information on the composition of the agreed interest rates.
            [Restriction] If the institution does not have the information for sharing, inform "NA".
      additionalProperties: false
    FinancingsBalloonPayment:
      type: object
      description: List that brings the due dates and value of the non-regular installments of the contract of the type of credit consulted.
      required:
        - dueDate
        - currency
        - amount
      properties:
        dueDate:
          type: string
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9 ])$'
