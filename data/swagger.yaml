    FinancingsContract:
      type: object
      description: Set of information referring to the identification of the financing credit operation
      required:
        - contractNumber
        - ipocCode
        - productName
        - productType
        - productSubType
        - contractDate
        - contractAmount
        - settlementDate
        - currency
        - dueDate
        - installPeriodicity
        - installPeriodicityAdditionalInfo
        - firstInstallmentDueDate
        - CET
        - amortizationScheduled
        - amortizationScheduledAdditionalInfo
        - interestRates
        - contracted fees
        - contractedFinanceCharges
      properties:
        contractNumber:
          type: string
          maxLength: 100
          example: '1324926521496'
          description: Contract number given by the contracting institution.
        ipocCode:
          type: string
          maxLength: 67
          description: |
            "Standardized contract number - IPOC (Standardized Identification of Credit Operation). According to DOC 3040, consisting of:
            - **CNPJ of the institution:** 8 (eight) initial positions;
            - **Operation type:** 4 (four) positions;
            - **Type of client:** 1 (one) position (1 = natural person - CPF, 2 = legal entity - CNPJ, 3 = individual abroad, 4 = legal entity abroad, 5 = individual without CPF and 6 = legal entity without CNPJ);
            - **Customer code:** The number of positions varies according to the type of customer:
              1. For individual customers with CPF (customer type = 1), inform the 11 (eleven) CPF positions;
              2. For corporate clients with CNPJ (client type = 2), inform the 8 (eight) initial positions of the CNPJ;
              3. For other clients (client types 3, 4, 5 and 6), inform 14 (fourteen) positions with the complement of zeros on the left if the identification is smaller;
            - **Contract code:** 1 (one) up to 40 (forty) positions, without character complement."
          example: '92792126019929279212650822221989319252576'
        productName:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          example: Payroll Personal Credit
          description: |
            Denomination/Identification of the name of the Type of Credit Operation disclosed to the customer
        productType:
          $ref: '#/components/schemas/EnumProductType'
        productSubType:
          $ref: '#/components/schemas/EnumProductSubType'
        contractDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9 ])$'
          example: '2018-01-05'
          description: Date of contracting the credit operation. RFC-3339 Specification
        disbursementDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9 ])$'
          example: '2018-01-15'
          description: Disbursement date of the contracted amount. RFC-3339 Specification
        settlementDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9 ])$|^NA$'
          example: '2018-01-15'
          description: |
            Transaction settlement date.
            [Restriction] Must accept NA if not returned by institution.
        contractAmount:
          description: Contracted value of the operation. Expressed in monetary value with up to 4 decimal places
          type: number
          format: double
          minLength: 0
          maxLength: 20
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          example: 100000.04
          nullable: true
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: |
            Currency referring to the value of the guarantee, according to the ISO-4217 model. eg 'BRL'
            All monetary values ​​informed are represented in the current currency of Brazil
          example: BRL
        dueDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9 ])$'
          example: '2028-01-15'
          description: Final expiration date of the operation. RFC-3339 Specification
        installationPeriodicity:
          type: string
          description: |
            "Information on the regular frequency of installments. (See Enum)
            without regular, weekly, biweekly, monthly, bimonthly, quarterly, semi-annual, annual periodicity"
          maxLength: 25
          enum:
            - WITHOUT_REGULAR_PERIODICITY
            - WEEKLY
            - FORTnightly
            - MONTHLY
            - BIMONTHLY
            - QUARTERLY
            - SEMI-ANNUAL
            - YEARLY
            - OTHERS
          example: WEEKLY
        installPeriodicityAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 50
          example: Additional information about periodicity
          description: |
            Mandatory field to complement the information regarding the regular payment frequency when you have the OTHERS option.
            [Restriction] Mandatory to complement the information regarding the regular payment frequency, when the OTHER type or subtype is selected.
        firstInstallmentDueDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9 ])$'
          example: '2018-02-15'
          description: Maturity date of the first installment of the principal
        CET:
          type: number
          maxLength: 19
          example: 0.29
          nullable: true
          description: |
            CET – Total Effective Cost must be expressed as an annual percentage rate and incorporates all charges and expenses incurred in credit operations (interest rate, but also fees, taxes, insurance and other expenses charged).
            The filling must respect the 4 decimal places, even if they are filled with zeros
            (percent representation eg 0.1500. This value represents 15%. The value 1 represents 100%)
        amortizationScheduled:
          type: string
          description: |
            Amortization system (See Enum):
            - SAC (Constant Amortization System) - It is the one in which the amortization amount remains the same until the end. Interest charged on installment payments is not included in this account.
            - PRICE (French Amortization System) - The installments are fixed from the beginning to the end of the contract. That is, all installments will have the same value, from the first to the last. In the first payments, most of the value of the installment corresponds to interest. Over time, the interest rate will decrease. As the value of the installment is fixed, as the installments go by, the amortization value increases.
            - SAM (Mixed Amortization System) - Each installment (payment) is the arithmetic average of the respective installments in the Price Systems and in the Constant Amortization System (SAC).
            - WITHOUT AMORTIZATION SYSTEM
          maxLength: 23
          enum:
            - SAC
            - PRICE
            - SAM
            - WITHOUT_SYSTEM_AMORTIZATION
            - OTHERS
          example: SAC
        amortizationScheduledAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 50
          example: NA
          description: |
            Mandatory field to complement the information on amortization when the OTHER option is selected.
            [Restriction] Mandatory to complement the information related to amortization when the OTHER option is selected, for other cases, inform "NA".
        interestRates:
          type: array
          items:
            $ref: '#/components/schemas/FinancingsContractInterestRate'
        contracted Fees:
          type: array
          items:
            $ref: '#/components/schemas/FinancingsContractFee'
          minItems: 0
        contractedFinanceCharges:
          type: array
          description: List that brings the charges agreed in the contract
          items:
            $ref: '#/components/schemas/FinancingsFinanceCharge'
          minItems: 0
      additionalProperties: false
