        - partieBranchCode
        - partieNumber
        - partieCheckDigit
      properties:
        transactionId:
          type: string
          description: Code or unique identifier provided by the institution that maintains the account to represent the individual transaction.
          maxLength: 100
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9\-]{0.99}$'
          example: TXpRMU9UQTROMWhZV2xSU1FUazJSMDl
        completedAuthorisedPaymentType:
          $ref: '#/components/schemas/EnumCompletedAuthorisedPaymentIndicator'
        creditDebitType:
          $ref: '#/components/schemas/EnumCreditDebitIndicator'
        transactionName:
          type: string
          maxLength: 60
          pattern: '[\w\W\s]*'
          description: Free field that corresponds to the transaction identifier in the financial institution
          example: TRANSFCWAR5TXHCX5I9IDBHML8082N8NEO30M6LNNG7ANAYIJYRM00ZBZPU8
        type:
          $ref: '#/components/schemas/EnumTransactionTypes'
        amount:
          type: number
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          description: Transaction amount. Expressed in monetary value to 4 decimal places.
          maxLength: 20
          minLength: 0
          example: 500.54
        transactionCurrency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: 'Currency referring to the transaction value, according to ISO-4217 model. eg ''BRL''.'
          example: BRL
        transactionDate:
          type: string
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9 ])$'
          description: |
            If transaction indicator:
            TRANSACAO_EFETIVADA - corresponds to the transaction posting date
            LAUNCH_FUTURO - corresponds to the expected date of execution of the transaction
          example: '2021-01-07'
        partieCnpjCpf:
          type: string
          maxLength: 14
          pattern: '^\d{11}$|^\d{14}$|^NA$'
          description: |
            Identification of the person involved in the transaction: payer or recipient (Fill in with CPF or CNPJ, without formatting)
          example: '43908445778'
